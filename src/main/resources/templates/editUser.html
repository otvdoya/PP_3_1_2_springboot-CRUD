<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
</head>
<body>
  <h2>Редактировать пользователя</h2>
  <form th:method="PATCH" th:action="@{/users/edit/{id}/post(id=${user.getId()})}" th:object="${user}">
    <table>
      <tbody>
      <tr>
        <td><label for="name">Enter name: </label></td>
        <td><input type="text" th:field="*{name}" id="name"/></td>
      </tr>
      <tr>
        <td><label for="surname">Enter surname: </label></td>
        <td><input type="text" th:field="*{surname}" id="surname"/></td>
      </tr>
      <tr>
        <td><label for="age">Enter age: </label></td>
        <td><input type="text" th:field="*{age}" id="age"/></td>
      </tr>
      </tbody>
    </table>
    <input type="submit" value="Изменить"/>
  </form>
</body>
</html>
